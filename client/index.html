<!DOCTYPE html>
<html>
<head>
  <title>Simulation Google CSE</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h2>Client-Side Encryption Simulator</h2>
  <p>User: <span id="whoami"></span></p>

  <div id="main-grid">
    <!-- 🔐 Encrypt & Upload (左上) -->
    <div class="grid-box">
      <h3>Encrypt & Upload</h3>
      <input type="file" id="fileInput" />
      <button onclick="encryptAndUpload()">Encrypt & Upload</button>
      <h4>Share With</h4>
      <div id="recipientCheckboxes" style="margin-bottom: 1em;"></div>
      <div id="uploadResult" style="margin-top: 1em; color: green;"></div>

      <h4 style="margin-top: 1.5em;">Encrypted File Preview</h4>
      <pre id="encryptedContent" class="box"><em>No encrypted content yet.</em></pre>
    </div>

    <!-- 📥 Download & Decrypt (右上) -->
    <div class="grid-box">
      <h3>Download & Decrypt</h3>
      <input type="text" id="fileIdInput" placeholder="Enter File ID..." />
      <button onclick="downloadAndDecrypt()">Decrypt</button>
      <button onclick="downloadFile()">Download Decrypted File</button>

      <h4 style="margin-top: 1.5em;">Decrypted File Content</h4>
      <pre id="decryptedContent" class="box"><em>No file decrypted yet.</em></pre>
    </div>

    <!-- 🌐 Public Shared Files (左下) -->
    <div class="grid-box">
      <h3>Public Shared Files</h3>
      <div id="publicList" class="box"><em>Loading...</em></div>
    </div>

    <!-- 📂 My Upload History (右下) -->
    <div class="grid-box">
      <h3>My Upload History</h3>
      <button onclick="clearFileHistory()">Clear History</button>
      <div id="historyList" class="box"><em>Loading...</em></div>
    </div>
  </div>

  <script>
    const username = localStorage.getItem("username");
    if (!username) {
      // 如果未登入，跳轉回登入頁
      window.location.href = "login.html";
    } else {
      // 顯示目前使用者
      document.getElementById("whoami").innerText = username;
    }
  </script>

  <script src="app.js"></script>
</body>
</html>
